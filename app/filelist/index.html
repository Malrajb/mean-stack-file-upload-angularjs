<!--  File upload starts -->
<div class="row">
	<div class="span12">
  
		<div class="widget widget-table action-table">
			<div class="widget-header"> <i class="icon-upload"></i>
				<h3>Upload File </h3>
			</div>	
			<!-- /widget-header -->
	
				
			<div class="widget-content">				
				
				   <div class="row" style="padding-left:10px; margin-top:10px;">
					<form ng-submit="uploadFile()" method="post" >
						<fieldset>
							<div class="span3">
								<div class="form-group">
									<label for="name">File Title</label>
									<input type="text" name="name" id="name" ng-model="upload.name" autocomplete="off" required/>
								</div>
							</div>
							<div class="span3">
								<div class="form-group">
									<label for="file">Upload file</label>
									<input type="file" name="file" id="file" ng-model="upload.file" ngf-select ngf-max-size="25MB" required/>
								</div>
							</div>
							<div class="span5">
								<div class="form-group">
									<label for="submit">&nbsp;</label>
									<input type="submit" value="Submit"/>
								</div>
							</div>
						</fieldset>
					</form>		
				 
			  </div>
			</div>
		  
	
		</div>
		<!-- /widget- action-table -->
	</div>
	<!-- /span12 -->
</div>
<!-- /row -->

<!--  File upload ends -->

<div class="row">
<div class="span12">
  
    <div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>My files </h3>
	</div>
	<!-- /widget-header -->		  
		  
	<div class="widget-content" id="uploadListWidget">
				
		<table ng-table="uploadList" show-filter="true" class="table table-striped table-bordered" id="uploadListTbl">
			<tbody ng-repeat="upload in uploads">
				<tr id="row-{{$index}}" ng-class="{recent_uploaded_file:  ($index == 0 && file_uploaded == 1) }" >
					<td data-title="'Title'" sortable="'name'" filter="{ 'name': 'text' }">
						{{upload.name}}
					</td>
					<td data-title="'File Name'" sortable="'originalname'" filter="{ 'originalname': 'text' }">
						{{upload.originalname}}
					</td>
					<td data-title="'Mime Type '" sortable="'mimetype'" filter="{ 'mimetype': 'text' }">
						{{upload.mimetype}}
					</td>
					<td data-title="'File Size'" sortable="'size'" filter="{ 'size': 'text' }">
						{{upload.size}}
					</td>				
					<td data-title="'Actions'">							
						<a ng-href='{{"../"+upload.path + "/" + upload.originalname}}'><button class="btn  btn-success">Download</button></a>
						<a href='javascript:void(0);' ng-click="deleteFile(upload._id,upload.filename,'row-'+$index)"><button class="btn  btn-success" >Delete</button></a>
						
					</td>
				</tr>
			</tbody> 
		</table> 

	
	</div>
	<!-- /widget-content --> 
  </div>
  <!-- /widget --> 


  
</div>
<!-- /span12 --> 
</div>
<!-- /row -->
